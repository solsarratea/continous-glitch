<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creepy Faces!</title>
  </head>
  <body>
    <h1>Creepy Faces!</h1>

    <script src="/js/glitch-canvas-browser.js"></script>
    <script>
      const image = new Image();
      const glitchParams = {
          seed:       50, // integer between 0 and 99
          quality:    1, // integer between 0 and 99
          amount:     1 , // integer between 0 and 99
          iterations: 1 // integer
        };

      image.onload = function() {
        glitch(glitchParams)
          .fromImage(image)
          .toDataURL()
          .then(function(dataURL) {
            const glitchedImg = new Image();
            glitchedImg.src = dataURL;
            glitchedImg.width =300;
            document.body.appendChild(glitchedImg);
          });

          
      };

      image.src = "media/george.jpg";
      
    </script>
  </body>
</html>
